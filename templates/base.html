{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="cs-math-team">
    <meta name="description" content="graduation project 2024 for cs-math-team">
    <title>{%block title%}{%endblock%}</title>
    <!-- normalize file render all elements -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    {% comment %} <link rel="icon" type="image/x-icon" href="{%static '/image/logo.png'%}" sizes="192x192" > {% endcomment %}
    <link rel="icon" href="{%static 'image\favicon-32x32.png'%}" sizes="32x32" type="image/png">
    <link rel="icon" href="{%static 'image\favicon-16x16.png'%}" sizes="16x16" type="image/png">

    <!-- font awesome -->
    <link rel="stylesheet" href="{%static 'css/all.min.css'%}">
    {% comment %} <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> {% endcomment %}
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <!-- main file css -->
    {% block css1%}
    
    {%endblock%}
    <link rel="stylesheet" href="{% static 'css/bootstrap-5.3.2-dist/css/bootstrap.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-5.3.2-dist/css/bootstrap.min.css'%}">    
    <link rel="stylesheet" href="{% static 'css/viewData.css'%}">    
    {% comment %} <link rel="stylesheet" href="{% static 'css/description.css'%}"> {% endcomment %}
    
</head>
<body style="overflow-x: hidden;">
  {%block content%}
  {%endblock%}

</body>
</html>
